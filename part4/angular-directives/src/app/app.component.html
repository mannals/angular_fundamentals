<div>
  <h1 appChangeColor="green">This is green!</h1>
  <h1 appChangeColor="blue">This is blue!</h1>
  <h1 appFontSize="64px">This text is big!!!</h1>
  <h1 appFontSize="11px">This text is small!!!</h1>
  <div class="ngif-container">
    <h1>ngIf Example</h1>
    <button (click)="onClick()">Click me!</button>
    <img *ngIf="clicked" src="assets/whippetboi.jpeg" width="100" height="100" />
  </div>
</div>
